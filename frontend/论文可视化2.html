<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>无人机监测网络优化系统-完整仿真版</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .section {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .viz-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .map-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chart-container {
            height: 300px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .legend {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .station-marker {
            background: #e41a1c;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .candidate-marker {
            background: #377eb8;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
</head>
<body>
    <div class="section">
        <h1>无人机环境监测网络优化系统</h1>
        <h3>浙江大学智能环境监测实验室</h3>
    </div>

    <!-- 研究区域概况 -->
    <div class="section">
        <h2>研究区域概况</h2>
        <div class="viz-container">
            <div>
                <h3>地形特征与监测目标</h3>
                <div id="dem-map" class="map-container"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e41a1c"></div>
                        <span>现有监测站</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #377eb8"></div>
                        <span>候选站点</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ffd700"></div>
                        <span>敏感区域</span>
                    </div>
                </div>
            </div>
            <div>
                <h3>环境敏感度分布</h3>
                <div id="sensitivity-chart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- 优化模型构建 -->
    <div class="section">
        <h2>优化模型构建</h2>
        <div class="viz-container">
            <div>
                <h3>算法收敛过程</h3>
                <div id="process-chart" class="chart-container"></div>
                <p>目标函数: min(ΣC_i + αΣD_ij)</p>
            </div>
            <div>
                <h3>参数敏感性分析</h3>
                <div id="parameter-chart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- PPO强化学习算法 -->
    <div class="section">
        <h2>PPO强化学习算法</h2>
        <p>PPO(Proximal Policy Optimization)算法是一种在策略更新中引入限制的强化学习方法，通过限制新旧策略之间的KL散度来保证策略更新的稳定性。</p>
        <div class="viz-container">
            <div>
                <h3>算法运行过程</h3>
                <div id="ppo-process-chart" class="chart-container"></div>
                <p>基于环境反馈进行策略优化，逐步提高网络覆盖率和响应效率</p>
            </div>
            <div>
                <h3>算法性能对比</h3>
                <div id="ppo-performance-chart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- 优化结果可视化 -->
    <div class="section">
        <h2>优化结果可视化</h2>
        <div class="viz-container">
            <div>
                <h3>最优站点布局</h3>
                <div id="solution-map" class="map-container"></div>
            </div>
            <div>
                <h3>成本效益分析</h3>
                <div id="cost-chart" class="chart-container"></div>
            </div>
        </div>
    </div>

<script>
// 仿真数据生成
const generateData = () => ({
    dem: Array.from({length: 200}, () => [
        30.05 + Math.random()*0.2 - 0.1,
        119.95 + Math.random()*0.2 - 0.1,
        Math.random()*500
    ]),
    villages: Array.from({length: 20}, () => ({
        lat: 30.05 + Math.random()*0.2 - 0.1,
        lng: 119.95 + Math.random()*0.2 - 0.1,
        sensitivity: Math.floor(Math.random()*5 + 1)
    })),
    stations: {
        existing: [[30.12, 119.95], [30.08, 120.02]],
        candidate: [[30.15, 119.98], [30.10, 120.05], [30.07, 119.92]]
    },
    optimization: Array.from({length: 50}, (_,i) => ({
        iteration: i,
        cost: 1000 - i*15 + Math.random()*50,
        coverage: 60 + i*0.8 + Math.random()*5
    })),
    ppo: {
        iterations: Array.from({length: 50}, (_,i) => i),
        rewards: Array.from({length: 50}, () => Math.random() * 50 + 75),
        coverage: Array.from({length: 50}, () => Math.random() * 30 + 70),
        cost: Array.from({length: 50}, () => Math.random() * 30 + 50)
    }
});

const data = generateData();

// 地形地图初始化
const initDemMap = () => {
    const map = L.map('dem-map').setView([30.05, 119.95], 12);
    
    // 底图图层
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: 'DEM数据'
    }).addTo(map);

    // 热力地形图
    L.heatLayer(data.dem, {
        radius: 25,
        blur: 15,
        gradient: {0.3: '#4575b4', 0.5: '#91bfdb', 0.7: '#e0f3f8', 0.9: '#fee090', 1: '#fc8d59'}
    }).addTo(map);

    // 敏感区域标记
    data.villages.forEach(v => L.circleMarker([v.lat, v.lng], {
        radius: v.sensitivity * 3,
        color: '#ffd700',
        fillColor: '#ffff00',
        fillOpacity: 0.6
    }).addTo(map));

    // 监测站点
    data.stations.existing.forEach(coord => L.marker(coord, {
        icon: L.divIcon({
            className: 'station-marker',
            html: '<div class="station-marker">★</div>'
        })
    }).addTo(map));
};

// 敏感度分布图表
const initSensitivityChart = () => {
    const chart = echarts.init(document.getElementById('sensitivity-chart'));
    chart.setOption({
        title: { text: '区域敏感度分布' },
        tooltip: { trigger: 'axis' },
        xAxis: {
            type: 'category',
            data: ['水域', '森林', '农田', '居住区', '工业区']
        },
        yAxis: { name: '敏感度指数' },
        series: [{
            type: 'bar',
            data: [9, 7, 5, 6, 4],
            itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    { offset: 0, color: '#2c3e50' },
                    { offset: 1, color: '#3498db' }
                ])
            }
        }]
    });
};

// 优化过程图表
const initProcessChart = () => {
    const chart = echarts.init(document.getElementById('process-chart'));
    chart.setOption({
        title: { text: '遗传算法收敛过程' },
        tooltip: { trigger: 'axis' },
        xAxis: { name: '迭代次数' },
        yAxis: { name: '目标函数值' },
        series: [{
            type: 'line',
            data: data.optimization.map(d => [d.iteration, d.cost]),
            smooth: true,
            lineStyle: { color: '#27ae60' }
        }]
    });
};

// 参数敏感性分析
const initParameterChart = () => {
    const chart = echarts.init(document.getElementById('parameter-chart'));
    chart.setOption({
        title: { text: '参数敏感性分析' },
        parallelAxis: [
            { name: '建设成本', max: 10 },
            { name: '覆盖半径', max: 50 },
            { name: '地形复杂度', max: 5 },
            { name: '响应时间', max: 60 }
        ],
        parallel: {
            parallelAxisDefault: {
                axisLine: { lineStyle: { color: '#999' }},
                axisLabel: { color: '#666' }
            }
        },
        series: {
            type: 'parallel',
            lineStyle: { width: 1 },
            data: Array.from({length: 30}, () => [
                Math.random()*10,
                30 + Math.random()*20,
                Math.random()*5,
                20 + Math.random()*40
            ])
        }
    });
};

// PPO算法过程
const initPPOProcessChart = () => {
    const chart = echarts.init(document.getElementById('ppo-process-chart'));
    chart.setOption({
        title: { text: 'PPO算法迭代过程' },
        tooltip: { trigger: 'axis' },
        legend: { data: ['总奖励', '覆盖能力', '成本控制'] },
        xAxis: { name: '迭代次数' },
        yAxis: { name: '指标值' },
        series: [
            { name: '总奖励', type: 'line', data: data.ppo.iterations.map((_,i) => [data.ppo.iterations[i], data.ppo.rewards[i]]) },
            { name: '覆盖能力', type: 'line', data: data.ppo.iterations.map((_,i) => [data.ppo.iterations[i], data.ppo.coverage[i]]) },
            { name: '成本控制', type: 'line', data: data.ppo.iterations.map((_,i) => [data.ppo.iterations[i], data.ppo.cost[i]]) }
        ]
    });
};

// PPO算法性能对比
const initPPOPerformanceChart = () => {
    const chart = echarts.init(document.getElementById('ppo-performance-chart'));
    chart.setOption({
        title: { text: 'PPO与其他算法性能对比' },
        radar: {
            indicator: [
                { name: '覆盖范围', max: 100 },
                { name: '建设成本', max: 100 },
                { name: '运维成本', max: 100 },
                { name: '响应速度', max: 100 }
            ]
        },
        series: [{
            type: 'radar',
            data: [
                { value: [85, 70, 65, 80], name: 'PPO算法' },
                { value: [75, 80, 70, 65], name: '遗传算法' },
                { value: [70, 65, 80, 75], name: '粒子群算法' }
            ],
            areaStyle: { opacity: 0.3 }
        }]
    });
};

// 解决方案地图
const initSolutionMap = () => {
    const map = L.map('solution-map').setView([30.05, 119.95], 12);
    L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png').addTo(map);

    // 覆盖范围模拟
    data.stations.candidate.forEach(coord => L.circle(coord, {
        color: '#377eb8',
        fillColor: '#377eb8',
        radius: 2000
    }).addTo(map));

    // 候选站点
    data.stations.candidate.forEach(coord => L.marker(coord, {
        icon: L.divIcon({
            className: 'candidate-marker',
            html: '<div class="station-marker candidate-marker">✈</div>'
        })
    }).addTo(map));
};

// 成本效益分析
const initCostChart = () => {
    const chart = echarts.init(document.getElementById('cost-chart'));
    chart.setOption({
        title: { text: '方案对比分析' },
        radar: {
            indicator: [
                { name: '覆盖率', max: 100 },
                { name: '建设成本', max: 10 },
                { name: '运维成本', max: 10 },
                { name: '响应速度', max: 10 }
            ]
        },
        series: [{
            type: 'radar',
            data: [
                { value: [85, 6, 7, 8], name: '优化方案' },
                { value: [70, 4, 5, 6], name: '传统方案' }
            ],
            areaStyle: { opacity: 0.3 }
        }]
    });
};

// 初始化所有组件
window.onload = () => {
    initDemMap();
    initSensitivityChart();
    initProcessChart();
    initParameterChart();
    initPPOProcessChart();
    initPPOPerformanceChart();
    initSolutionMap();
    initCostChart();
};
</script>
</body>
</html>
